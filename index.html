<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffe</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@00;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="assets/logo.png" alt="Logo"></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </header>
            <div class="main">
                <div class="textBox">
                    <h2>It's not just Coffee<br>It's<span>Starbucks</span></h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error velit, dolorum eius repudiandae expedita ad officia, ab illum autem impedit reiciendis nihil nesciunt? Ex molestias vitae vero nulla id nobis.</p>
                    <a href="#">Learn More</a>
                </div>
                <div class="imgBox">
                    <img src="assets/img1.png" class="starbucks">
                </div>
            </div>

            <ul class="drinks">
                <li><img src="assets/thumb1.png" onclick="slider('assets/img1.png');changeColor('#017143')"></li>
                <li><img src="assets/thumb2.png" onclick="slider('assets/img2.png');changeColor('#ff05ff')"></li>
                <li><img src="assets/thumb3.png" onclick="slider('assets/img3.png');changeColor('#5f005f')"></li>
            </ul>

            <ul class="socials">
                <li><a href="#"><img src="assets/facebook.png" alt="facebook"></a></li>
                <li><a href="#"><img src="assets/twitter.png" alt="facebook"></a></li>
                <li><a href="#"><img src="assets/instagram.png" alt="facebook"></a></li>
            </ul>

        </section>

<script>

    function slider(anything){
        document.querySelector('.starbucks').src = anything
    }

    function changeColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }

</script>        
</body>
</html>
